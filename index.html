<!DOCTYPE html>
<html lang="es">
    <head>

    </head>
    <body>

        <div class="info">
            <p>Avenida Insurgentes dentro de la UIC</p>
        </div>  
        
        <input id="buscar" class="buscar" placeholder="Buscar alumn@">
        <button id="boton" class="boton">Buscar</button>
        <div id="panel" class="panel"></div>

        <script>
            boton.onclick = function(){
                var buscar = document.getElementById("buscar").value;
                if (buscar == "Alumno"){
                    panel.innerHTML = "Escribe el nombre de un alumno de Teniscapa";
                }else if (buscar == "Daniel Ortiz"){
                    panel.innerHTML = "Alumno Activo";
                }else if (buscar == "Cristian Pabello"){
                    panel.innerHTML = "Alumno Activo";
                }else if (buscar == "Cristopher Pabello"){
                    panel.innerHTML = "Alumno Activo";
                }else if (buscar == "Fernanda Zamora"){
                    panel.innerHTML = "Alumno Inactivo";
                }else{
                    panel.innerHTML = "No se ha encontrado el alumno";
                }
            }
        </script>
